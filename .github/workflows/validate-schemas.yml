name: Validate OpenAPI Schemas

on:
  push:
    branches: [main]
    paths:
      - 'openapi/**/*.yaml'
      - 'openapi/**/*.json'
  pull_request:
    branches: [main]
    paths:
      - 'openapi/**/*.yaml'
      - 'openapi/**/*.json'

jobs:
  validate:
    name: Validate OpenAPI Specifications
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install OpenAPI Spec Validator
        run: pip install openapi-spec-validator

      - name: Validate all schemas
        run: |
          for schema in openapi/*.yaml openapi/*.json; do
            if [ -f "$schema" ]; then
              echo "Validating $(basename $schema)..."
              python -m openapi_spec_validator "$schema"
            fi
          done
